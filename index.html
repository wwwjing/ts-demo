<body>
    <div>
        <div id="myDiv" >
            <div class="current">111</div>
            <div class="current">111</div>
            <div class="current div1">111</div>
        </div>
        <div class="div">
            <div class="div1">
                <p id="p1"><b>Hello</b> world!</p>
            </div>
            <button id="btn1">
                222
            </button>
        </div>
    </div>

    <script>
        const list1 = document.getElementsByClassName("current div1")
        console.log(list1);
        console.log(list1.length);
        const list = document.getElementById("myDiv").getElementsByClassName("current")
        console.log(list);
        console.log(list.length);
        let div = document.querySelector(".div")
        let walker = document.createTreeWalker(div,NodeFilter.SHOW_ELEMENT,null,false)
        walker.firstChild();
        console.log(walker.nextSibling());

        let range1 = document.createRange();
        console.log(range1+"-----");
        let range2 = document.createRange();
        let p1 = document.getElementById("p1");
        range1.selectNode(p1);
        range2.selectNodeContents(p1);
        console.log(range1);
        console.log(range2);
    </script>
